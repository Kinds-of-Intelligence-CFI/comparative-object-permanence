!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 0 #total score to pass
    t: 500
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 1}
      rotations: [0] #Agent rotation
    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 10} #Wall Position
      rotations: [0] #Wall Rotation
      sizes:
      - !Vector3 {x: 7, y: 0.5, z: 1} #Wall Size
      colors:
      - !RGB {r: 153, g: 153, b: 153} #Wall Color
    - !Item
      name: GoodGoal
      positions:
      - !Vector3 {x: 20, y: 0, z: 30} #GoodGoal Position
      sizes:
      - !Vector3 {x: 1, y: 1, z: 1} #GoodGoal Size

    blackouts: [-15]
